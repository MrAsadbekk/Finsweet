<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__logo" href="index.html"
          ><img src="./img/Logo.svg" alt="Site logotip"
        /></a>
        <div class="header__box">
          <nav class="header__logo">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__nav-link" href="index.html">Home</a>
              </li>
              <li class="header__item">
                <a class="header__nav-link" href="./blogPost.html">Blog</a>
              </li>
              <li class="header__item">
                <a class="header__nav-link" href="./about.html">About Us</a>
              </li>
              <li class="header__item">
                <a class="header__nav-link" href="./register.html">Register</a>
              </li>
            </ul>
          </nav>
          <a class="header__btn" href="./login.html">Login</a>
        </div>

        <button class="header__menu"></button>
      </div>
    </header>
    <main>
      <section class="register">
        <div class="container register__container">
          <h2 class="register__title">Register</h2>
          <form class="register__form">
            <input
              type="text"
              class="register__fname"
              placeholder="Firstname"
            />
            <span class="register__span"></span>
            <input type="text" class="register__lname" placeholder="Lastname" />
            <span class="register__span"></span>
            <input type="text" class="register__uname" placeholder="Username" />
            <span class="register__span"></span>
            <input
              type="password"
              class="register__password"
              placeholder="Password"
            />
            <span class="register__span"></span>
            <input
              type="password"
              class="register__cpassword"
              placeholder="Confirm password"
            />
            <span class="register__span"></span>
            <button class="register__btn" type="submit">Register</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__box">
          <p class="footer__text">Finstreet 118 2561 Fintown</p>
          <p class="footer__text">Hello@finsweet.com 020 7993 2905</p>
        </div>
        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link"
              ><img src="./img/facebook.svg" alt="facebook"
            /></a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link"
              ><img src="./img/twitter.svg" alt="twitter"
            /></a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link"
              ><img src="./img/instagram.svg" alt="instagram"
            /></a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link"
              ><img src="./img/LinkedIn.svg" alt="LinkedIn"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./js/register.js"></script>
  </body>
</html>
