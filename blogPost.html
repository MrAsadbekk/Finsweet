<!DOCTYPE html>
<html lang="en" class="blog__html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="blog__body">
    <header class="header">
      <div class="container header__container">
        <a class="header__logo" href="index.html"
          ><img src="./img/Logo.svg" alt="Site logotip"
        /></a>
        <div class="header__box">
          <nav class="header__logo">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__nav-link" href="index.html">Home</a>
              </li>
              <li class="header__item">
                <a class="header__nav-link" href="./blogPost.html">Blog</a>
              </li>
              <li class="header__item">
                <a class="header__nav-link" href="./about.html">About Us</a>
              </li>
              <li class="header__item">
                <a class="header__nav-link" href="./register.html">Register</a>
              </li>
            </ul>
          </nav>
          <a class="header__btn">Login</a>
        </div>

        <button class="header__menu"></button>
      </div>
    </header>
    <main class="blog__main">
      <section class="blog">
        <div class="container blog__container">
          <h3 class="blog__title">Blog Post</h3>
          <form class="blog__form">
            <input type="hidden" class="blog__post-id" />
            <input type="text" placeholder="Firstname" class="blog__name" />
            <span class="blog__span"></span>
            <input type="text" placeholder="Status" class="blog__status" />
            <span class="blog__span"></span>
            <input type="email" placeholder="email" class="blog__email" />
            <span class="blog__span"></span>
            <input type="tel" placeholder="Phone" class="blog__tel" />
            <span class="blog__span"></span>
            <textarea
              class="blog__textarea"
              placeholder="tell us about yourself"
            ></textarea>
            <span class="blog__span"></span>
            <input type="file" placeholder="add image" class="blog__img-add" />
            <span class="blog__span"></span>
            <button class="blog__btn" type="submit">Add Post</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__box">
          <p class="footer__text">Finstreet 118 2561 Fintown</p>
          <p class="footer__text">Hello@finsweet.com 020 7993 2905</p>
        </div>
        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link"
              ><img src="./img/facebook.svg" alt="facebook"
            /></a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link"
              ><img src="./img/twitter.svg" alt="twitter"
            /></a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link"
              ><img src="./img/instagram.svg" alt="instagram"
            /></a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link"
              ><img src="./img/LinkedIn.svg" alt="LinkedIn"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./js/blog.js"></script>
  </body>
</html>
